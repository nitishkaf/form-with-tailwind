<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat&display=swap");

      body {
        font-family: "Montserrat";
      }
    </style>
  </head>
  <body>
    <header class="mt-[64px]">
      <h1
        class="font-bold ml-5 md:ml-[240px] md:text-3xl text-2xl md:pr-36 mb-5"
      >
        Checkout
      </h1>
    </header>
    <div
      class="flex flex-col-reverse md:flex-row md:justify-center md:px-20 px-3 pt-10 text-gray-600"
    >
      <form id="contactForm">
        <section class="flex flex-col">
          <h2 class="font-bold md:text-xl text-lg mt-10 md:mt-0 mb-5">
            Contact Information
          </h2>
          <label for="email"> E-mail </label>
          <input
            type="email"
            id="email"
            placeholder="Enter your email"
            class="border border-gray-300 rounded p-2 md:w-[465px] w-[100%]]"
          />
          <div class="error text-red-500"></div>
          <label for="phone" class="mt-[20px]"> Phone </label>
          <input
            id="phone"
            type="tel"
            placeholder="Enter your phone"
            class="border border-gray-300 rounded p-2"
          />
          <div class="error text-red-500"></div>
        </section>
        <section class="flex flex-col">
          <h2 class="font-bold md:text-xl text-lg mt-10 mb-5">
            Shipping address
          </h2>
          <label for="fullname"> Full name </label>
          <input
            type="text"
            placeholder="Full Name"
            id="fullname"
            class="border border-gray-300 rounded p-2"
          />
          <div class="error text-red-500"></div>
          <label for="address" class="mt-[20px]"> Address </label>
          <input
            type="text"
            placeholder="Your address.."
            id="address"
            class="border border-gray-300 rounded p-2"
          />
          <div class="error text-red-500"></div>
          <label for="city" class="mt-[20px]"> City </label>
          <input
            id="city"
            type="text"
            placeholder="Your city.."
            class="border border-gray-300 rounded p-2"
          />

          <div class="error text-red-500"></div>

          <div class="flex flex-col md:flex-row gap-[10px]">
            <div class="flex flex-col">
              <label for="country" class="mt-[20px]"> Country </label>
              <select
                name="country"
                id="country"
                class="border border-gray-300 rounded p-2"
              >
                <option selected disabled>Your country..</option>
                <option value="usa">United States</option>
                <option value="nepal">Nepal</option>
              </select>
            </div>

            <div class="flex flex-col">
              <label for="postal" class="mt-[20px]"> Postal code </label>
              <input
                type="number"
                id="postal"
                placeholder="Your postal code.."
                class="border border-gray-300 rounded p-2"
              />
              <div class="error text-red-500"></div>
            </div>
          </div>

          <div class="flex flex-row mt-[20px] gap-[10px]">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox" class="text-xs font-bold inline-block">
              Save this information for next time
            </label>
          </div>
        </section>
        <div class="flex flex-row-reverse mt-2 mb-20">
          <button
            class="w-[166px] h-[54px] rounded-[12px] bg-[#F2994A] text-white"
            type="submit"
            value="submit"
          >
            Continue
          </button>
        </div>
      </form>
      <section
        class="flex flex-col md:order-1 md:h-3/5 md:ml-20 bg-gray-100 px-5 py-10 rounded-xl"
      >
        <div class="flex mb-8">
          <img
            class="rounded-xl h-40"
            src="./images/photo1.png"
            alt="image here"
          />
          <div class="item_description flex flex-col ml-4">
            <div class="flex flex-grow flex-col text-sm">
              <h2 class="mb-2 font-bold text-xs">Vintage Backbag</h2>
              <p>
                <span class="text-yellow-500 font-bold">$54.99</span>
                <span class="line-through text-xs pl-5 font-bold">$94.99</span>
              </p>
            </div>
            <div
              class="border border-gray-900 rounded-xl flex justify-between items-center px-2 py-2 text-lg font-bold"
            >
              <button class="bg-gray-300 px-2 rounded">-</button>
              <span> 1 </span>
              <button class="bg-gray-300 px-2 rounded">+</button>
            </div>
          </div>
        </div>
        <div class="flex flex-col font-bold mt-10">
          <div
            class="shipping flex justify-between py-2 border-t border-gray-900"
          >
            <span>Shipping</span>
            <span>$19</span>
          </div>
          <div class="total flex justify-between py-2 border-t border-gray-900">
            <span>Total</span>
            <span>$148.99</span>
          </div>
        </div>
      </section>
    </div>
    <footer class="flex items-center justify-center text-gray-500 py-3">
      <p>
        created by
        <span class="mr-1"><a href="">username</a> </span>
        - devChallenges.io
      </p>
    </footer>
  </body>
</html>
